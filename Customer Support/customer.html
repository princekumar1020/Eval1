<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Customer Support</h1>
        </header>

        <main>
            <section class="support-form">
                <p class="default-message">Please provide the details of your issue, and our support team will get back to you as soon as possible.</p>
                <form id="dataForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" >

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="issue">Issue Description:</label>
                    <textarea id="issue" name="issue" rows="5" ></textarea>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Telecom Company. All rights reserved.</p>
        </footer>
    </div>

</body>
</html>
