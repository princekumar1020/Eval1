    <nav class="top">

                <li><a href="#">BUSINESS</a></li>
                <li><a href="#">INVESTOR</a></li>
               </ul>
            </div>
            <div class="top-right flex">
                <div class="explore flex"><img src="img/asset 15.svg" alt="inner img"><span>Explore AiCom</span></div>
                <i class="fa-solid fa-circle-chevron-down fa-flip" style="color:#1b53da;"></i>
            </div>
        </div>
    </nav>
    <hr id="line-main">
    <navbar>
        <div class="logo">

    <div class="container">
        <header>
            <h1>Customer Support</h1>
        </header>

        <main>
            <section class="support-form">
                <p class="default-message">Please provide the details of your issue, and our support team will get back to you as soon as possible.</p>
                <form id="dataForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" >

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="issue">Issue Description:</label>
                    <textarea id="issue" name="issue" rows="5" ></textarea>

                    <button type="submit">Submit</button>
                </form>
            </section>
        </main>
